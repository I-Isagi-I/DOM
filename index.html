<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Background Color</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="color-container">
            <div class="color-block red">
              Красный
              <span class="close">×</span>
            </div>
            <div class="color-block blue">
              Синий
              <span class="close">×</span>
            </div>
            <div class="color-block green">
              Зеленый
              <span class="close">×</span>
            </div>
            <div class="color-block cyan">
              Берюзовый
              <span class="close">×</span>
            </div>
            <div class="color-block black">
              Черный
              <span class="close">×</span>
            </div>
          </div>
        
          <div class="color__item-container">
            <div class="item-color red">
                Красные кубики
                <span class="close">×</span>
            </div>
            <div class="item-color blue">
                Синие кубики
                <span class="close">×</span>
            </div>
            <div class="item-color green">
                Зеленые кубики
                <span class="close">×</span>
            </div>
            <div class="item-color cyan">
                Берюзовые кубики
                <span class="close">×</span>
            </div>
            <div class="item-color black">
                Черные кубики
                <span class="close">×</span>
            </div>
          </div>
        
          <div class="item__box">
            <div class="item__color-kub"></div>
            <div class="item__color-kub"></div>
            <div class="item__color-kub"></div>
            <div class="item__color-kub"></div>
            <div class="item__color-kub"></div>
            <div class="item__color-kub"></div>
          </div>
    </div>

  <script src="main.js"></script>
</body>
</html>
